<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Styde.net | Curso de VueJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="vue.js"></script>
</head>
<body>
<h1>Hello, Vue!</h1>

<ul>
    <li v-for="note in notes">
        <p v-if="note.favorite" style="color: red;">{{ $index + 1 }}: {{ note.text }} por {{ note.author }}</p>
        <p v-else> {{ $index + 1 }}: {{ note.text }} por {{ note.author }}</p>
    </li>
</ul>


<hr>

<form @submit.prevent="createNote" class="form">
    <div class="form-group">
        <label for="text">Nota</label>
        <textarea v-model="new_note.text" id="text" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" v-model="new_note.author" id="author" class="form-control"></input>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" v-model="new_note.favorite"> Favorita
        </label>
    </div>


    <button type="submit" class="btn btn-primary">Agregar nota</button>
</form>

<hr>

<pre>{{ $data | json }}</pre>

<script>
    new Vue({
        el: 'body',
        data: {
            notes: [
                {
                    text: 'v-for es la directiva que utilizamos para iterar una lista',
                    author: 'Duilio',
                    favorite: false
                },
                {
                    text: '@click se utiliza como un alias de v-on:click',
                    author: 'Sileence',
                    favorite: false
                },
                {
                    text: 'Con Vue puedes crear tus propios componentes',
                    author: 'Styde',
                    favorite: false
                }
            ],
            new_note: {text: '', author: '', favorite: false}
        },
        methods: {
            createNote: function () {
                this.notes.push(this.new_note);
                this.new_note = {text: '', author: '', favorite: ''};
            }
        }
    });
</script>
</body>
</html>
